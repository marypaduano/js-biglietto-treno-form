<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Train Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>
        <section>
            <input id="km" type="text" name="km" class="form-control mb-2" value="" placeholder="Numero di km da percorrere">
                <select name="age" class="form-control mb-2" id="age">
                    <option value="">-- seleziona eta' --</option>
                    <option value="young">minorenne</option>
                    <option value="senior">over 65</option>
                    <option value="adult">maggiorenne</option>
                </select>
            <input type="button" class="btn btn-primary" id="printTicket" value="totale">
        </section>
    </main>
    

    <script src="./js/app.js"></script>
</body>
</html>
